<!DOCTYPE html>
<html lang="ja">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title>Vue.js Poster Shop</title>
      <link
         href="https://fonts.googleapis.com/css?family=Open+Sans:400,400italic,600,700,800"
         rel="stylesheet"
         type="text/css"
      />
      <link
         href="https://fonts.googleapis.com/css?family=Baloo+Bhaina"
         rel="stylesheet"
      />
      <link rel="stylesheet" type="text/css" href="/public/style.css" />
   </head>
   <body>
      <div id="app">
         <div class="header">
            <div class="container">
               <div class="title">
                  <img src="public/logo.png" alt="logo" />
                  <h1>Vue.js Poster Shop</h1>
               </div>
               <form class="search-bar" v-on:submit.prevent="onSubmit">
                  <input
                     v-model="search"
                     type="text"
                     placeholder="Search for posters"
                     required
                  />
                  <input type="submit" value="Search" class="btn" />
               </form>
            </div>
         </div>
         <div class="main container">
            <div class="products">
               <div
                  v-for="product in products"
                  class="product"
                  v-bind:key="product.id"
               >
                  <div>
                     <h4 class="product-title">{{ product.title }}</h4>
                     <button
                        v-on:click="addToCart(product)"
                        class="add-to-cart btn"
                     >
                        Add to Cart
                     </button>
                  </div>
               </div>
            </div>
            <div class="cart">
               <h2>Shopping Cart</h2>
               <ul>
                  <li
                     v-for="item in cart"
                     v-bind:key="item.id"
                     class="cart-item"
                  >
                     <div class="item-title">
                        {{ item.title }}
                     </div>
                     <span class="item-qty"
                        >{{ item.price | currency }} x {{ item.qty }}</span
                     >
                     <button class="btn" v-on:click="inc(item)">+</button>
                     <button class="btn" v-on:click="dec(item)">-</button>
                  </li>
               </ul>
               <div v-if="cart.length">
                  <div class="cart-total">Total: {{ total | currency }}</div>
               </div>
               <div v-else class="empty-cart">
                  No item in the cart.
               </div>
            </div>
         </div>
      </div>

      <script src="/reload/reload.js"></script>
      <script src="node_modules/vue/dist/vue.js"></script>
      <script src="node_modules/vue-resource/dist/vue-resource.js"></script>
      <script src="public/script.js"></script>
   </body>
</html>
