<!DOCTYPE html>
<html lang="ja">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title>Vue.js Poster Shop</title>
      <link
         href="https://fonts.googleapis.com/css?family=Open+Sans:400,400italic,600,700,800"
         rel="stylesheet"
         type="text/css"
      />
      <link
         href="https://fonts.googleapis.com/css?family=Baloo+Bhaina"
         rel="stylesheet"
      />
      <link rel="stylesheet" type="text/css" href="/public/style.css" />
   </head>
   <body>
      <div id="app">
         <div class="header">
            <div class="container">
               <div class="title">
                  <img src="public/logo.png" alt="logo" />
                  <h1>Vue.js Poster Shop</h1>
               </div>
            </div>
         </div>
         <div class="main container">
            <div class="products"><p>Products go here.</p></div>
            <div class="cart">
               <h2>Shopping Cart</h2>
               <div>Total: $0.00</div>
            </div>
         </div>
      </div>

      <script src="/reload/reload.js"></script>
      <script src="public/script.js"></script>
   </body>
</html>
